         xml:space="preserve"><tspan
           y="463.1228"
           x="378.80719"
           id="tspan4192"
           sodipodi:role="line">void do_data_fusion() {</tspan><tspan
           id="tspan4194"
           y="473.44073"
           x="378.80719"
           sodipodi:role="line">    inpA_data = get_inpA();</tspan><tspan
