           y="525.03035"
           x="378.80719"
           sodipodi:role="line">    </tspan><tspan
           id="tspan4204"
           y="535.34828"
           x="378.80719"
           sodipodi:role="line">    set_outA(resultA);</tspan><tspan
           id="tspan4206"
           y="545.6662"
           x="378.80719"
           sodipodi:role="line">    set_outB(resultB);</tspan><tspan
