           sodipodi:role="line" /><tspan
           id="tspan4200"
           y="504.3945"
           x="378.80719"
           sodipodi:role="line">    int resultA = inpB_data + inpA_data;</tspan><tspan
           id="tspan4208"
           y="514.71243"
           x="378.80719"
           sodipodi:role="line">    int resultB = inpB_data - inpA_data;</tspan><tspan
